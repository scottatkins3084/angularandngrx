<footer class="footer" *ngIf="totalCount !== 0">
  <span class="todo-count">{{uncompletedCount}} items left</span>
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a href="#" [ngClass]="filter === selectedFilter?'selected': ''" (click)="changeFilter(filter)">{{filter}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
